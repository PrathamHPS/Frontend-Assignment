<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>A-8-with-js</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>FileName</td>
                <td>Download Link</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sublime</td>
                <td><span class="active right" data-tooltip="23 MB">Download</span></td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td><span class="active left" data-tooltip="45 MB"> Download</span></td>
            </tr>
            <tr>
                <td>Illustrator</td>
                <td><span class="active right" data-tooltip="23 MB"> Download</span> </td>
            </tr>
            <tr>
                <td>WebMaster</td>
                <td><span class="active top" data-tooltip="60 MB"> Download</span></td>
            </tr>
            <tr>
                <td>Bootstrap</td>
                <td><span class="active bottom" data-tooltip="35 MB"> Download</span></td>
            </tr>
            <tr>
                <td>Magento</td>
                <td><span class="active right" data-tooltip="23 MB"> Download</span></td>
            </tr>
            <tr>
                <td>AbanteCart</td>
                <td><span class="active left" data-tooltip="45 MB"> Download</span></td>
            </tr>
        </tbody>
    </table>
    <div class="pop-up-container">
        <div class="pop-up">
            <span>Are you sure you want to download ?</span>
            <div class="okay">Okay!</div>
        </div>
    </div>
    <script type="text/javascript" src="../js/index.js"></script>
    <script src="https:code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.active').click(function(){
                $('.pop-up-container').css("display", 'flex');
            });
            $('.okay').click(function(){
                $('.pop-up-container').css("display", 'none');
            });
        });
    </script>
</body>
</html>
